- arc:
    id: arc_room_temperature
    x: 0
    y: 0
    width: 240
    height: 240
    adjustable: true
    clickable: false
    click_focusable: false
    start_angle: 60
    end_angle: 300
    align: center
    # outline_opa: TRANSP
    arc_opa: TRANSP
    arc_rounded: true
    pad_all: 13
    rotation: 90
    min_value: 50
    max_value: 250
    indicator:
      arc_opa: TRANSP
    knob:
      bg_color: 0xE0E0E0
      bg_opa: COVER
      pad_all: -2
- roller:
    id: hvac_mode_roller
    x: 0
    y: 70
    mode: NORMAL
    align: center
    visible_row_count: 2
    width: 70
    height: 20
    text_font: state_label_small
    adv_hittest: true
    options: 
      - "关闭"
    on_change:
      - homeassistant.action:
          action: climate.set_hvac_mode
          data:
            entity_id: climate.tado_smart_radiator_thermostat_va2105674240
            hvac_mode: !lambda |-
              //need to use if-else to convert the text to the corresponding hvac mode instead
              if (text == "关闭") {
                return "off";
              } else if (text == "制热") {
                return "heat";
              } else if (text == "制冷") {
                return "cool";
              } else if (text == "制热/制冷") {
                return "heat_cool";
              } else if (text == "自动") {
                return "auto";
              } else if (text == "除湿") {
                return "dry";
              } else if (text == "送风") {
                return "fan_only";
              }